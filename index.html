<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMenu</title>
    <link rel="icon" href="icon.png" type="image/png"> <!-- Добавлено для иконки сайта -->
    <style>
        @font-face {
            font-family: 'CodecCold';
            src: url('Codec-Cold-ExtraBold-trial.ttf') format('truetype');
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(32, 31, 42);
            color: white;
            font-family: 'CodecCold', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 64px;
            text-shadow: 0 0 20px violet;
            margin-bottom: 30px;
        }
        
        .button {
            margin-top: 30px;
            padding: 20px 40px;
            font-size: 24px;
            background-color: violet;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-family: 'CodecCold', sans-serif;
            position: relative;
            z-index: 2;
        }
        
        .button:hover {
            background-color: violet;
        }
        
        .discord {
            margin-top: 15px;
            padding: 15px 30px;
            background-color: #7289da;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-family: 'CodecCold', sans-serif;
            position: relative;
            z-index: 2;
        }

        .discord:hover {
            background-color: #5b6eae;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: contain;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s, background-color 0.5s ease-in-out;
            z-index: -1;
            background-repeat: no-repeat;
            background-color: rgb(32, 31, 42);
            mask-image: radial-gradient(circle, rgba(255, 255, 255, 1) 60%, rgba(255, 255, 255, 0) 100%);
        }

        .background-image-get-it {
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgb(32, 31, 42);
        }

        .author {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 18px;
            color: white;
            text-shadow: 0 0 10px violet, 0 0 20px violet, 0 0 30px violet;
            font-family: 'CodecCold', sans-serif;
            cursor: pointer;
        }

        /* Новый стиль для показа изображения при наведении на текст */
        .author:hover ~ #background {
            background-image: url('DavuksA.png');
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>DMenu</h1>
    <a href="https://github.com/DavuksDev/DMenuWEB/raw/refs/heads/main/DMenu.lol.dll" download>
        <button class="button" 
                onmouseover="scheduleBackgroundChange('DMenu_00000.png', true)"
                onmouseout="cancelBackgroundChange()">Get It Now</button>
    </a>
    <button class="discord" 
            onmouseover="scheduleBackgroundChange('DMENU.png', false)"
            onmouseout="cancelBackgroundChange()">Discord</button>

    <div class="background-image" id="background"></div>

    <div class="author">By: DavuksDev</div>

    <script>
        let currentImage = '';
        let backgroundChangeTimeout = null;

        function scheduleBackgroundChange(image, isGetItNow) {
            // Очищаем предыдущий таймер, если был
            if (backgroundChangeTimeout) {
                clearTimeout(backgroundChangeTimeout);
                backgroundChangeTimeout = null;
            }

            // Устанавливаем таймер для плавного изменения фона
            backgroundChangeTimeout = setTimeout(() => {
                showBackground(image, isGetItNow);
            }, 150); // Задержка 150 мс
        }

        function showBackground(image, isGetItNow) {
            const background = document.getElementById('background');
            if (currentImage !== image) {
                currentImage = image;
                background.style.backgroundImage = `url(${image})`;
                background.style.opacity = 1; // Показать изображение
                background.className = isGetItNow ? 'background-image background-image-get-it' : 'background-image';
            }
        }

        function cancelBackgroundChange() {
            // Отменяем планируемую смену фона, если мышь покидает кнопку
            if (backgroundChangeTimeout) {
                clearTimeout(backgroundChangeTimeout);
                backgroundChangeTimeout = null;
            }

            hideBackground(); // Скрываем фон, если мышь уходит
        }

        function hideBackground() {
            const background = document.getElementById('background');
            background.style.opacity = 0; // Скрыть изображение
            currentImage = ''; // Сбросить текущее изображение
        }
    </script>
</body>
</html>
