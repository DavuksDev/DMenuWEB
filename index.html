<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMenu</title>
    <link rel="icon" href="icon.png" type="image/png"> <!-- Иконка сайта -->
    <style>
        @font-face {
            font-family: 'CodecCold';
            src: url('Codec-Cold-ExtraBold-trial.ttf') format('truetype');
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(32, 31, 42);
            color: white;
            font-family: 'CodecCold', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 64px;
            text-shadow: 0 0 20px violet;
            margin-bottom: 30px;
        }
        
        .button {
            margin-top: 30px;
            padding: 20px 40px;
            font-size: 24px;
            background-color: violet;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-family: 'CodecCold', sans-serif;
            position: relative;
            z-index: 2;
        }
        
        .button:hover {
            background-color: violet;
        }
        
        .discord {
            margin-top: 15px;
            padding: 15px 30px;
            background-color: #7289da;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-family: 'CodecCold', sans-serif;
            position: relative;
            z-index: 2;
        }

        .discord:hover {
            background-color: #5b6eae;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: contain;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s, background-color 0.5s ease-in-out;
            z-index: -1;
            background-repeat: no-repeat;
            background-color: rgb(32, 31, 42);
            mask-image: radial-gradient(circle, rgba(255, 255, 255, 1) 60%, rgba(255, 255, 255, 0) 100%);
        }

        .background-image-get-it {
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgb(32, 31, 42);
        }

        .author {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 18px;
            color: white;
            text-shadow: 0 0 10px violet, 0 0 20px violet, 0 0 30px violet;
            font-family: 'CodecCold', sans-serif;
            cursor: pointer;
        }

        .author:hover ~ #background {
            background-image: url('DavuksA.png');
            opacity: 1;
        }

        /* Стили для окна с сообщением */
        #patch-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(50, 50, 50, 0.9);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 5;
        }

        #patch-modal p {
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
        }

        #patch-modal button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: violet;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        #patch-modal button:hover {
            background-color: #a66ae3;
        }
    </style>
</head>
<body>
    <h1>DMenu</h1>
    <button class="button" id="downloadButton">Get It Now</button>
    <button class="discord">Discord</button>

    <div class="background-image" id="background"></div>

    <div class="author">By: DavuksDev</div>

    <!-- Модальное окно для патч-сообщения -->
    <div id="patch-modal">
        <p>DMenu is currently Patched. Wait for an announcement in Discord.</p>
        <button id="downloadPatchedButton">Ok</button>
    </div>

    <script>
        let currentImage = '';
        let backgroundChangeTimeout = null;

        // Чтение Data.txt и выполнение логики
        async function checkPatchStatus() {
            try {
                const response = await fetch('Data.txt');
                const text = await response.text();
                const firstLine = text.split('\n')[0].trim();

                const downloadButton = document.getElementById('downloadButton');
                const patchModal = document.getElementById('patch-modal');
                const downloadPatchedButton = document.getElementById('downloadPatchedButton');

                if (firstLine === '1') {
                    // Нормальная загрузка файла
                    downloadButton.onclick = function() {
                        window.location.href = 'https://github.com/DavuksDev/DMenuWEB/raw/refs/heads/main/DMenu.lol.dll';
                    };
                } else {
                    // Показать сообщение о патче
                    downloadButton.onclick = function() {
                        patchModal.style.display = 'block';
                    };

                    // Скачать последнюю версию патча по кнопке Ok
                    downloadPatchedButton.onclick = async function() {
                        patchModal.style.display = 'none';
                        const latestReleaseUrl = await getLatestReleaseUrl();
                        if (latestReleaseUrl) {
                            window.location.href = latestReleaseUrl;
                        } else {
                            alert("Failed to retrieve the latest release.");
                        }
                    };
                }
            } catch (error) {
                console.error('Error fetching patch status:', error);
            }
        }

        // Получить URL последнего релиза из GitHub API
        async function getLatestReleaseUrl() {
            const apiUrl = 'https://api.github.com/repos/iiDk-the-actual/iis.Stupid.Menu/releases/latest';
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const asset = data.assets.find(asset => asset.name === 'iis_Stupid_Menu.dll');
                if (asset) {
                    return asset.browser_download_url;
                } else {
                    console.error("Release asset not found.");
                    return null;
                }
            } catch (error) {
                console.error('Error fetching latest release:', error);
                return null;
            }
        }

        // Запуск проверки после загрузки страницы
        window.onload = checkPatchStatus;
    </script>
</body>
</html>
