<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMenu</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        @font-face {
            font-family: 'CodecCold';
            src: url('Codec-Cold-ExtraBold-trial.ttf') format('truetype');
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(32, 31, 42);
            color: white;
            font-family: 'CodecCold', sans-serif;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 64px;
            text-shadow: 0 0 20px violet;
            margin-bottom: 30px;
        }

        .button {
            margin-top: 30px;
            padding: 20px 40px;
            font-size: 24px;
            background-color: violet;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-family: 'CodecCold', sans-serif;
            position: relative;
            z-index: 2;
        }

        .button:hover {
            background-color: #a66ae3;
        }

        .discord {
            margin-top: 15px;
            padding: 15px 30px;
            background-color: #7289da;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-family: 'CodecCold', sans-serif;
            position: relative;
            z-index: 2;
        }

        .discord:hover {
            background-color: #5b6eae;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: contain;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, background-color 0.5s ease-in-out;
            z-index: -1;
            background-repeat: no-repeat;
            background-color: rgb(32, 31, 42);
            mask-image: radial-gradient(circle, rgba(255, 255, 255, 1) 60%, rgba(255, 255, 255, 0) 100%);
        }

        #info-modal, #fixedModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(50, 50, 50, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 5;
            display: none;
        }

        #info-modal h2, #fixedModal h2 {
            margin: 0 0 20px 0;
            font-size: 20px;
        }

        #info-modal button, #fixedModal button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: violet;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        #info-modal button:hover, #fixedModal button:hover {
            background-color: #a66ae3;
        }

        .author {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 18px;
            color: white;
            text-shadow: 0 0 10px violet, 0 0 20px violet, 0 0 30px violet;
            font-family: 'CodecCold', sans-serif;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>DMenu</h1>
    <button class="button" id="downloadButton">Get It Now</button>
    <button class="discord">Discord</button>

    <div class="background-image" id="background"></div>

    <div class="author">By: DavuksDev</div>

    <!-- Модальное окно для информации -->
    <div id="info-modal">
        <h2>How To Download The Mod Menu</h2>
        <p>Firstly the mod is NOT a virus...</p>
        <button id="closeModal">Ok</button>
    </div>

    <!-- Модальное окно для сообщения о статусе меню -->
    <div id="fixedModal">
        <h2>Menu is fixed or detected, use in privates!</h2>
        <button id="closeFixedModal">Ok</button>
    </div>

    <script>
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'block';
        }

        function hideModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'none';
        }

        function checkDownloadStatus() {
            fetch('https://github.com/DavuksDev/DMenuWEB/raw/refs/heads/main/Data.txt')
                .then(response => response.text())
                .then(data => {
                    const status = data.trim();
                    if (status === '0') {
                        window.location.href = 'https://github.com/DavuksDev/DMenuWEB/raw/refs/heads/main/DMenu.lol.dll';
                    } else if (status === '1') {
                        showModal('fixedModal');
                    }
                })
                .catch(error => {
                    console.error('Ошибка при проверке статуса скачивания:', error);
                });
        }

        document.getElementById('downloadButton').addEventListener('click', function() {
            checkDownloadStatus();
        });

        document.getElementById('closeModal').addEventListener('click', function() {
            hideModal('info-modal');
        });

        document.getElementById('closeFixedModal').addEventListener('click', function() {
            hideModal('fixedModal');
            window.location.href = 'https://github.com/DavuksDev/DMenuWEB/raw/refs/heads/main/DMenu.lol.dll';
        });
    </script>
</body>
</html>
