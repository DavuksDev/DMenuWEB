<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMenu</title>
    <style>
        @font-face {
            font-family: 'CodecCold';
            src: url('Codec-Cold-ExtraBold-trial.ttf') format('truetype');
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: white;
            font-family: 'CodecCold', sans-serif;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease-in-out; /* Плавный переход фона страницы */
        }
        
        h1 {
            font-size: 64px;
            text-shadow: 0 0 20px violet;
            margin-bottom: 30px;
        }
        
        .button {
            margin-top: 30px;
            padding: 20px 40px;
            font-size: 24px;
            background-color: violet;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-family: 'CodecCold', sans-serif;
            position: relative;
            z-index: 2;
        }
        
        .button:hover {
            background-color: violet; /* Цвет кнопки не меняется, только фон страницы */
        }
        
        .discord {
            margin-top: 15px;
            padding: 15px 30px;
            background-color: #7289da;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out; /* Переход для эффекта */
            font-family: 'CodecCold', sans-serif;
            position: relative;
            z-index: 2;
        }

        .discord:hover {
            background-color: rgb(32, 31, 42); /* Цвет, к которому плавно перейдет фон страницы */
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: contain; /* Чтобы изображение не растягивалось */
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s, background-color 0.5s; /* Плавное появление изображения и фона */
            z-index: -1; /* Позади других элементов */
            background-repeat: no-repeat; /* Без повторения изображения */
            background-color: rgb(32, 31, 42); /* Цвет фона, чтобы плавно сливался с изображением */
            mask-image: radial-gradient(circle, rgba(255, 255, 255, 1) 60%, rgba(255, 255, 255, 0) 100%);
        }

        .background-image-get-it {
            background-size: contain; /* Изображение уменьшено и по центру */
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgb(32, 31, 42); /* Переход к основному цвету страницы */
        }
    </style>
</head>
<body>
    <h1>DMenu</h1>
    <button class="button" 
            onmouseover="showBackground('DMenu_00000.png', true); changeBodyBackgroundColor(true)"
            onmouseout="hideBackground(); changeBodyBackgroundColor(false)">Get It Now</button>
    <button class="discord" 
            onmouseover="showBackground('DMENU.png', false); changeBodyBackgroundColor(false)"
            onmouseout="hideBackground(); changeBodyBackgroundColor(false)">Discord</button>

    <div class="background-image" id="background"></div>

    <script>
        let currentImage = '';

        function downloadFile() {
            window.location.href = 'https://github.com/DavuksDev/DMenu-Data/raw/refs/heads/main/DMenu.lol.dll';
        }

        function showBackground(image, isGetItNow) {
            const background = document.getElementById('background');
            if (currentImage !== image) {
                currentImage = image;
                background.style.backgroundImage = `url(${image})`;
                background.style.opacity = 1; // Показать изображение
                background.className = isGetItNow ? 'background-image background-image-get-it' : 'background-image';
            }
        }

        function hideBackground() {
            const background = document.getElementById('background');
            background.style.opacity = 0; // Скрыть изображение
            currentImage = ''; // Сбросить текущее изображение
        }

        // Функция для изменения фона страницы
        function changeBodyBackgroundColor(isGetItNow) {
            const body = document.body;
            if (isGetItNow) {
                body.style.backgroundColor = 'rgb(32, 31, 42)'; // Цвет для "Get It Now"
            } else {
                body.style.backgroundColor = '#222'; // Исходный цвет фона
            }
        }
    </script>
</body>
</html>
